<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="blackpencil.png" type="image/png">
  <title>Мої треки — BeatCloud</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
   <div class="logo">BeatCloud
        <img src="logotype.png" alt="logotype  BeatCloud" style="width: 50px; height: 50px;">
    </div>
  </header>
   
  <main>
    <section id="my-tracks-section">
      <h2>Мої треки</h2>
      <div id="my-tracks-list" class="tracks-container">
        </div>
    </section>

    <section id="upload-section">
      <h2>Завантажити новий трек</h2>
      <form id="upload-form" class="upload-form">
        <input type="text" id="track-name" placeholder="Назва треку" required>
        <input type="file" id="track-file" accept="audio/*" required>
        <button type="submit">Завантажити</button>
      </form>
      <p id="upload-message" style="color: green; display: none; margin-top: 10px;"></p>
    </section>
  </main>

  <nav>
    <a href="index.html">Головна</a>
    <a href="catalog.html">Каталог</a>
    <a href="artists.html">Артисти</a>
    <a href="playlists.html">Плейлісти</a>
    <a href="my-tracks.html">Мої треки</a>
    <a href="about.html">Про нас</a>
    <div style="display: flex; gap: 15px; align-items: center; margin-top: 20px;">
      <a href="https://www.instagram.com/BeatCloud/" target="_blank" rel="noopener noreferrer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
             alt="Instagram" style="width:40px; height:40px;">
      </a>

      <a href="https://www.youtube.com/@BeatCloud" target="_blank" rel="noopener noreferrer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg"
         alt="YouTube" style="width:40px; height:auto;">
      </a>

      <a href="https://www.linkedin.com/in/BeatCloud/" target="_blank" rel="noopener noreferrer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png"
             alt="LinkedIn" style="width:40px; height:40px;">
      </a>
    </div>
  </nav>



  <div id="player">
    <audio controls>
      <source src="sample.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script src="my-tracks-script.js"></script>
</body>
</html>
